<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>贵美注册页面</title>
	</head>
	<body>
		<form>
			<table>
				<tr>
					<td>登录名：</td>
					<td><input type="text" id="t1" name="username">(可包含 a-z，0-9,和下划线)</td>
					<td rowspan="3"><img src="../img/4.3.gif">阅读贵美网服务协议</td>
				</tr>
				<tr>
					<td>密码：</td>
					<td><input id="password" type="password" name="password">（至少包含6个字符）</td>
					
				</tr>
				<tr>
					<td>再次确认密码：</td>
					<td><input id="password" type="password" name="password"></td>
				</tr>
				<tr>
					<td>电子邮箱：</td>
					<td><input id="e1" type="email" name="youxiang">（必须包含0字符）</td>
					<td rowspan="7"><textarea rows="20" cols="30">欢迎阅读服务条款协议.....</textarea></td>
				</tr>
				<tr>
					<td>性别：</td>
					<td>
						<input id="1" type="radio" name="ssex" value="nan"/>男
						<img src="../img/4.2.gif">
						<input id="2" type="radio" name="ssex" value="nv"/>女
						<img src="../img/4.1.gif">
					</td>
				</tr>
				<tr>
					<td>头像：</td>
					<td>
						<input type="hidden" >
						<input type="button" value="浏览...">
					</td>
					
				</tr>
				<tr>
					<td>爱好：</td>
					<td>
						<input type="checkbox" id="cbox1" name="dushu" value="c1">运动
						<input type="checkbox" id="cbox2" name="yundong" value="c2">聊天 
						<input type="checkbox" id="cbox3"name="chihe" value="c3">玩游戏
					</td>
				</tr>
				<tr>
					<td>喜欢的城市</td>
					<td>
						<select id="selc" name="place">                       
						 <option value="请选择">请选择</option> 
                        <option value="quanzhou">西安</option> 
                        <option value="xiamen">北京</option> 
                        <option value="zhangzhou" >上海</option> 
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<img src="../img/4.5.gif">
						<img src="../img/4.4.gif">
					</td>
				</tr>
			</table>
		</form>	
	</body>
</html>
